<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Rice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aileron+Heavy&display=swap');
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header img {
            width: 20px;
        }
        .location {
            font-size: 12px;
            text-align: left;
            flex-grow: 1;
        }
        .title {
            color: #0778f9;
            font-family: 'Aileron Heavy', sans-serif;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section {
            border: 4px solid #12c8dd; /* Adjust border thickness here */
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            transition: box-shadow 0.3s ease-in-out;
        }
        .section img {
            width: 100%;
            height: auto;
        }
        .section h2 {
            color: #159030;
            margin-top: 10px;
            font-size: 20px;
            font-family: Helvetica, Arial, sans-serif;
            transition: text-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        @media (min-width: 768px) {
            .section:hover h2 {
                text-shadow: 0 0 10px rgba(21, 144, 48, 0.8);
                color: #0b8027;
            }
        }
        .dummy-ad {
            background-color: #fff8dc;
            padding: 20px;
            border: 4px solid #000000; /* Adjust border thickness here */
        }
    </style>
</head>
<body>

<div class="header">
    <div class="location">
        <img src="https://via.placeholder.com/20" alt="Location Icon"> <!-- Replace with actual icon URL -->
        PEC, Loni Road, Ghaziabad
    </div>
    <img src="https://via.placeholder.com/20" alt="G Icon"> <!-- Replace with actual icon URL -->
</div>

<div class="container">
    <div class="title">KNOW YOUR RICE</div>

    <div class="section">
        <img src="1.png" alt="Rice Properties"> <!-- Image path for rice properties -->
        <h2>RICE PROPERTIES</h2>
    </div>

    <div class="section">
        <img src="2.png" alt="Whiteness Tester"> <!-- Image path for whiteness tester -->
        <h2>WHITENESS TESTER</h2>
    </div>

    <div class="section">
        <img src="3.png" alt="Buy/Sell Rice"> <!-- Image path for buy/sell rice -->
        <h2>BUY/SELL RICE</h2>
    </div>

    <div class="section">
        <img src="4.png" alt="Industry Directory"> <!-- Image path for industry directory -->
        <h2>INDUSTRY DIRECTORY</h2>
    </div>

    <div class="dummy-ad">
        <h2>DUMMY AD</h2>
    </div>
</div>

</body>
</html>
